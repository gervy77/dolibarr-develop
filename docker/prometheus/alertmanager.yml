global:
  resolve_timeout: 5m
  slack_api_url: ${SLACK_WEBHOOK_URL:-''}

# Templates d'alertes
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route pour les alertes
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
    - match:
        severity: warning
      receiver: 'warning'

# Receveurs d'alertes
receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://webhook.example.com/alerts'
        send_resolved: true

  - name: 'critical'
    webhook_configs:
      - url: 'http://webhook.example.com/alerts/critical'
        send_resolved: true
    # email_configs:
    #   - to: 'admin@example.com'
    #     from: 'alertmanager@example.com'
    #     smarthost: 'smtp.example.com:587'
    #     auth_username: 'alertmanager@example.com'
    #     auth_password: 'password'

  - name: 'warning'
    webhook_configs:
      - url: 'http://webhook.example.com/alerts/warning'
        send_resolved: true

# Inhibition rules
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

