server {
    listen 80;
    server_name _;
    root /var/www/html;
    index index.php index.html;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Ne pas servir les fichiers cachés
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Protection des fichiers sensibles
    location ~ \.(conf|log|sql|md|example)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Protection du répertoire de configuration
    location ^~ /conf/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Traitement PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Nginx stub_status pour Prometheus
    location /stub_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow ::1;
        allow 172.16.0.0/12;  # Réseau Docker par défaut
        deny all;
    }

    # Fichiers statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Répertoire principal
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Logs personnalisés pour la sécurité
    access_log /var/log/nginx/dolibarr_access.log main;
    error_log /var/log/nginx/dolibarr_error.log warn;
}

